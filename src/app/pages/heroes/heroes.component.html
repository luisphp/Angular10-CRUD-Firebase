

<h1 class="animate__animated animate__backInDown">Listado de h√©roes</h1>

<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo"
                class="btn btn-primary animate__animated animate__fadeInRight">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<div class="mt-3 animate__animated animate__fadeInLeft" *ngIf="heroes.length > 0">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Otro</th>
            <th scope="col">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ heroe.id }}</th>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.poder }}</td>
            <td>
                <label class="badge badge-success" *ngIf="heroe.vivo">Vivo</label>
                <label class="badge badge-danger" *ngIf="!heroe.vivo">Muerto</label>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-info"
                        [routerLink]="['/heroe', heroe.id]"> 
                    <i class="fa fa-pen"></i>    
                </button>
                <button class="btn btn-sm btn-outline-danger"
                (click)="borrarHeroe(heroe.id, i)"> 
                    <i class="fa fa-trash"></i>
                </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>

<div class="alert alert-info text-center mt-3" *ngIf="cargando">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor ...
    </p>
</div>
<div class="alert alert-warning text-center mt-3 animate__animated animate__bounceInUp" *ngIf="heroes.length === 0">
    <h4 class="alert-heading">No se encontraron registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
